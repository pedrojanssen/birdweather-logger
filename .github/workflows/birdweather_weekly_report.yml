name: PUC Weekly PDF Report

on:
  # runs automatically every Monday 06:00 UTC
  schedule:
    - cron: "0 6 * * 1"
  # can also be triggered manually from the Actions tab
  workflow_dispatch:

jobs:
  weekly_report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      # NEW: install pandoc so rmarkdown can render PDFs
      - name: Set up pandoc
        uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '3.1.1'

      - name: Install system libs for curl
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev

      - name: Install R packages for weekly report
        run: |
          Rscript -e 'install.packages(c(
            "readr","dplyr","lubridate","ggplot2","forcats",
            "rmarkdown","tinytex"
          ), repos="https://cloud.r-project.org")'
          Rscript -e 'tinytex::install_tinytex()'

      - name: Render weekly PDF report
        run: |
          Rscript scripts/render_weekly_report.R

      - name: Find report filename
        id: find_report
        run: |
          FILE=$(ls reports/PUC_weekly_report_*.pdf | sort | tail -n 1)
          echo "report_file=$FILE" >> $GITHUB_OUTPUT

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: weekly-report
          path: ${{ steps.find_report.outputs.report_file }}

      # ---- MAILER STEP USING MAILGUN SMTP ----
      - name: Send report by email
        uses: dawidd6/action-send-mail@v3
        with:
          # Mailgun SMTP server
          server_address: smtp-relay.brevo.com
          server_port: 587

          # SMTP auth from GitHub secrets
          username: ${{ secrets.MAILGUN_SMTP_LOGIN }}
          password: ${{ secrets.MAILGUN_SMTP_PASSWORD }}

          # From address MUST be on your Mailgun domain
          from: "PUC Report Bot <pedrojanssen5@gmail.com>"

          # Destination
          to: "pedrojanssen5@gmail.com"

          subject: "PUC Weekly Bird Report"
          body: "Attached is your PUC weekly bird report (last 7 days)."
          secure: true
          attachments: ${{ steps.find_report.outputs.report_file }}
